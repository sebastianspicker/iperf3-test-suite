name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  quality-gates:
    name: Quality Gates (Windows)
    runs-on: windows-latest
    timeout-minutes: 20
    permissions:
      contents: read
      actions: write
    env:
      PSSCRIPTANALYZER_VERSION: '1.24.0'
      PESTER_VERSION: '5.7.1'
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - name: Resolve PowerShell module cache
        id: psmodules
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $moduleRoot = Join-Path ([Environment]::GetFolderPath('MyDocuments')) 'PowerShell\Modules'
          New-Item -ItemType Directory -Path $moduleRoot -Force | Out-Null
          "path=$moduleRoot" | Out-File -FilePath $env:GITHUB_OUTPUT -Append

      - name: Restore PowerShell module cache
        uses: actions/cache@0400d5f644dc74513175e3cd8d07132dd4860809 # v4.2.4
        with:
          path: ${{ steps.psmodules.outputs.path }}
          key: psmodules-${{ runner.os }}-psa-${{ env.PSSCRIPTANALYZER_VERSION }}-pester-${{ env.PESTER_VERSION }}

      - name: Secret scan (lightweight)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          $patterns = @(
            '-----BEGIN (RSA|DSA|EC|OPENSSH) PRIVATE KEY-----',
            'AKIA[0-9A-Z]{16}',
            'ASIA[0-9A-Z]{16}',
            'ghp_[A-Za-z0-9]{36}',
            'github_pat_[A-Za-z0-9_]{22,}',
            'xox[baprs]-[A-Za-z0-9-]{10,48}'
          )
          $files = Get-ChildItem -Recurse -File -Force | Where-Object { $_.FullName -notlike '*\.git\*' }
          $hitCount = 0
          foreach ($pattern in $patterns) {
            $hits = $files | Select-String -Pattern $pattern
            if ($hits) { $hitCount += $hits.Count }
          }
          if ($hitCount -gt 0) {
            Write-Error "Potential secrets detected. Review locally; output suppressed."
          }

      - name: Quality gates (ScriptAnalyzer + Pester)
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'
          pwsh -NoLogo -NoProfile -File .\\scripts\\Invoke-QualityGates.ps1
